<div class="w3-container">
  <h2>Slideshow Indicators</h2>
  <p>Using images to indicate how many slides there are in the slideshow, and highlight the image the user is currently viewing.</p>
</div>

<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="asset/images/1.png" style="width:50%;display:none">
  <img class="mySlides" src="asset/images/2.png" style="width:50%">
  <img class="mySlides" src="asset/images/3.jpg" style="width:50%;display:none">
  <img class="mySlides" src="asset/images/4.jpg" style="width:50%;display:none">
  <img class="mySlides" src="asset/images/5.png" style="width:50%;display:none">
  <img class="mySlides" src="asset/images/6.png" style="width:50%;display:none">
  <img class="mySlides" src="asset/images/7.png" style="width:50%;display:none">

  

  <div class="slide-container">
    <div class="slide-div">
      <img class="demo img w3-hover-opacity-off" src="asset/images/1.png" style="width:50%;cursor:pointer" onclick="currentDiv(1)">
    </div>
    <div class="slide-div">
      <img class="demo img w3-hover-opacity-off" src="asset/images/2.png" style="width:50%;cursor:pointer" onclick="currentDiv(2)">
    </div>
    <div class="slide-div">
      <img class="demo img w3-hover-opacity-off" src="asset/images/3.jpg" style="width:50%;cursor:pointer" onclick="currentDiv(3)">
    </div>
    <div class="slide-div">
        <img class="demo img w3-hover-opacity-off" src="asset/images/4.jpg" style="width:50%;cursor:pointer" onclick="currentDiv(4)">
    </div>
    <div class="slide-div">
      <img class="demo img w3-hover-opacity-off" src="asset/images/5.png" style="width:50%;cursor:pointer" onclick="currentDiv(5)">
    </div>
    <div class="slide-div">
      <img class="demo img w3-hover-opacity-off" src="asset/images/6.png" style="width:50%;cursor:pointer" onclick="currentDiv(6)">
    </div>
    <div class="slide-div">
        <img class="demo img w3-hover-opacity-off" src="asset/images/7.png" style="width:50%;cursor:pointer" onclick="currentDiv(7)">
    </div>  
  </div>
</div>
